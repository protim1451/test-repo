<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Basic CSS</title>
    <style>
        li{color: brown;}
        p{background-color: rgba(43, 226, 83, 0.519);
        width: 50%;
        }
        #short{
            color: red;
            text-align: center;
        }
        .lorem{
            background-color: aqua;
            text-align: right;
        }
    </style>
</head>
<body>
    <h3 style="color: aqua;">Learning basic CSS</h3>
    <h4 style="background-color: blanchedalmond;">Inline CSS</h4>
    <p>CSS Meaning: habijabi</p>
    <p id="short">Sample Paragraph</p>
    <p class="lorem">Lorem, ipsum dolor sit amet consectetur adipisicing elit</p>
    <ul>
        <li>Internal</li>
        <li>Inline</li>
        <li class="lorem">External</li>
    </ul>
</body>
</html>
