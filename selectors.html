<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mixed selector</title>
    <style>
        #fourth{
            font-size: 26px;
        }
        .Yellow{
            background-color: yellow;
        }
        .bold{
            font-weight: 800;
        }
        *{
            margin: 5;
        }
        input[type="password"]{
            background-color: aqua;
        }
        .blog{
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <p>My 1st CSS</p> 
    <p class="Yellow bold">My 2nd CSS</p> 
    <p>My 3rd CSS</p> 
    <p id="fourth">My 4th CSS</p> 
    <p>My 5th CSS</p> 
    <p class="bold">My 6th CSS</p> 
    <ol>
        <li>Element Selector</li>
        <li>id Selector</li>
        <li class="Yellow bold">Class Selector</li>
        <li>Universal</li>
    </ol>
    <br>
    <input type="email">
    <br>
    <br>
    <input type="password" name="" id="">
    <br>
    <br>
    <div class="blog">
        <h3>My blog</h3>
        <p>sample para</p>
    </div>
</body>
</html>
